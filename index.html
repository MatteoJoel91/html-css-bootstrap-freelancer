<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="container-fluid ms_verde">
            <div class="row">

                </span>
            </div>
        </div>

        <div class="container-fluid ms_white">
            <div class="row">
                <span class="h1 text-center">
                    CONTACT ME
                </span>
            </div>
        </div>

    <footer>
        <div class="container-fluid ms_light-grey">
            <div class="pt-3 row justify-content-center">
                <div class="mb-5 col-sm-12 col-md-4 col-lg-3 text-center">
                    <span class="h4 text-white">

                <div class="mb-5 col-sm-12 col-md-4 col-lg-3 text-center ">

                <div class="mb-3 col-sm-12 col-md-4 col-lg-3 text-center ">
                    <span class="h4 text-white">
                        ABOUT FREELANCER <br>
                        Freelancer is a free to use, open

                        Start Bootstrap.
                    </span>
                </div>
            </div>
            
        </div>

        <div class="container-fluid ms_dark-grey">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
